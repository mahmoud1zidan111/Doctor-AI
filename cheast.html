<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js&jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/choose-all.css" />

    <title>Doctor AI</title>
  </head>
  <body>
    <div class="contenr">
      <div class="assk">
        <div id="choose">
          <div class="prodct" data-position="" onclick="gitData(this)">
            <img src="images/cheast/الالم في عضله الصدر اليمني.png" alt="" />
            <p>Is the pain in the right chest muscle?</p>
          </div>
          <div class="prodct" data-position="" onclick="gitData(this)">
            <img src="images/cheast/الالم في عضله الصدر اليسري.png" alt="" />
            <p>Is the pain in the left chest muscle?</p>
          </div>
          <div class="prodct" data-position="" onclick="gitData(this)">
            <img src="images/cheast/هل تشعر بي حساسه في الرأتين.png" alt="" />
            <p>Do you feel sensitive in your lungs?</p>
          </div>
          <div class="prodct" data-position="" onclick="gitData(this)">
            <img src="images/cheast/هل الالم في القلب.png" alt="" />
            <p>Is the pain in the heart?</p>
          </div>
          <div class="prodct" data-position="" onclick="gitData(this)">
            <img src="images/cheast/الالم في شراين القلب.png" alt="" />
            <p>Is the pain in the heart arteries?</p>
          </div>
          <div class="prodct" data-position="" onclick="gitData(this)">
            <img
              src="images/cheast/هل هناك الم اثار كدمه في القفص الصدري.png"
              alt=""
            />
            <p>Is there pain or bruising in the rib cage?</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js&jquery/allBody-js/head_jQuery.js"></script>
    <script>
      async function gitData(element) {
        const data = element.getAttribute("data-position");

        await localStorage.setItem("pain", data);
        window.location.href = "Response-AI.html";
      }
    </script>
  </body>
</html>
